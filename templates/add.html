<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense | Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h2>Add Expense</h2>
    <form id="addExpenseForm">
      <input name="title" type="text" placeholder="Title" required>
      <input name="amount" type="number" step="0.01" placeholder="Amount (e.g., 50.00)" required>
      <select name="category" required>
        <option value="">Select Category</option>
        <option value="food">Food & Dining</option>
        <option value="transport">Transportation</option>
        <option value="shopping">Shopping</option>
        <option value="others">Others</option>
      </select>
      <input name="date" type="date" required>
      <textarea name="notes" placeholder="Notes (optional)"></textarea>
      <button type="submit">Add Expense</button>
      <button type="button" onclick="window.location='/dashboard.html';"
        style="background:#fff;color:#1854b4;border:1px solid #1854b4;">
        Cancel
      </button>
    </form>
    <div id="addMessage" class="flash"></div>
  </div>
  <script src="/static/add.js"></script>
  <script src="/static/auth.js"></script>
</body>
</html>
