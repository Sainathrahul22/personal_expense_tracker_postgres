<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input name="username" type="text" placeholder="Username" required>
      <input id="register-password" name="password" type="password" placeholder="Password" required>
      <div style="text-align: left; margin-bottom:6px">
        <input type="checkbox" id="show-register-password" style="margin-right:5px;">
        <label for="show-register-password" style="font-size: 0.99em; color: #333;">Show password</label>
      </div>
      <button type="submit">Register</button>
    </form>
    <div id="registerMessage" class="flash"></div>
    <a class="button-link" href="/login.html">Already have an account? Log in</a>
  </div>
  <script src="/static/auth.js"></script>
  <script>
    // Show/hide password logic
    document.getElementById('show-register-password').addEventListener('change', function() {
      const pwd = document.getElementById('register-password');
      pwd.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
